buildscript {
	repositories {
		mavenCentral()
		maven { url 'http://nexus.testobject.org/nexus/content/repositories/testobject-public-repo' }
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:0.4+'
		classpath group: 'org.testobject.extras', name: 'gradle', version: '1.0'
	}
}

apply plugin: 'android'
apply plugin: 'testobject'

dependencies { compile files('libs/android-support-v4.jar') }

android {
	compileSdkVersion 8
	buildToolsVersion '17.0'

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			resources.srcDirs = ['src']
			aild.srcDirs = ['src']
			renderscript.srcDirs = ['src']
			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
		}
	}
}

testobject {
	username 'myUsername'
	password 'myPassword'
	projectName 'myProject'
	activateVersion true //optional
}
